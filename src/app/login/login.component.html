<div [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" placeholder="Email">

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Password">

    <button type="submit" (click)="login()">Login</button>
</div>

<div id="g_id_onload"
     data-client_id="724582227406-4u123fmbp00mri9tqd4k2pqr4jj2vri6.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-auto_prompt="false"
     data-itp_support="true"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="filled_blue"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>
