<div [formGroup]="registerForm">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Email">

    <label for="name">User Name</label>
    <input type="text" id="name" formControlName="username" placeholder="User Name">

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Password">

    <button type="submit" (click)="onSubmit()">Register</button>
</div>
